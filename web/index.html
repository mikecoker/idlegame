<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdleEQ Simulator</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f141c;
        color: #f5f7fa;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 16px;
        min-height: 100vh;
        padding: 24px;
        box-sizing: border-box;
      }

      header {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.4rem;
        letter-spacing: 0.04em;
      }

      header button {
        margin-left: 8px;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background: #1d2734;
        color: inherit;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s ease, transform 0.1s ease;
      }

      header button:hover {
        background: #253242;
        transform: translateY(-1px);
      }

      .panel {
        background: #161d27;
        border-radius: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .panel h2 {
        margin: 0;
        font-size: 1.1rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #8da5c5;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.9rem;
      }

      select,
      input {
        height: 34px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 0 10px;
        background: #1d2734;
        color: inherit;
        font-size: 0.95rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      th,
      td {
        text-align: left;
        padding: 6px 4px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      th {
        color: #8da5c5;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .log {
        font-family: "Fira Mono", "SFMono-Regular", Menlo, monospace;
        font-size: 0.85rem;
        background: #121821;
        border-radius: 8px;
        padding: 12px;
        overflow-y: auto;
        max-height: 360px;
        white-space: pre-wrap;
        line-height: 1.45;
      }

      @media (max-width: 960px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }

        header div {
          width: 100%;
          display: flex;
          gap: 8px;
        }

        header button {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>IdleEQ Simulator Harness</h1>
      <div>
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
        <button id="reset-button">Reset</button>
      </div>
    </header>

    <section class="panel" id="config-panel">
      <h2>Encounter Config</h2>
      <label>
        Tick interval (seconds)
        <input id="tick-input" type="number" min="0.01" step="0.01" value="0.10" />
      </label>
      <label>
        Hero preset
        <select id="hero-select"></select>
      </label>
      <label>
        Stage progression
        <select id="stage-select"></select>
      </label>
      <label>
        Loot table
        <select id="loot-select"></select>
      </label>
    </section>

    <section class="panel" id="status-panel">
      <h2>Status</h2>
      <div id="status-text">Idle</div>
      <table>
        <tbody>
          <tr><th>Stage</th><td id="stage-cell">-</td></tr>
          <tr><th>Wave</th><td id="wave-cell">0</td></tr>
          <tr><th>Opponent</th><td id="opponent-cell">-</td></tr>
          <tr><th>Elapsed</th><td id="elapsed-cell">0.0s</td></tr>
          <tr><th>Swings</th><td id="swings-cell">0</td></tr>
          <tr><th>Hero Damage</th><td id="hero-dmg-cell">0</td></tr>
          <tr><th>Enemy Damage</th><td id="enemy-dmg-cell">0</td></tr>
          <tr><th>Winner</th><td id="winner-cell">-</td></tr>
        </tbody>
      </table>
    </section>

    <section class="panel" id="reward-panel">
      <h2>Rewards</h2>
      <table>
        <thead>
          <tr><th>Metric</th><th>Last Encounter</th><th>Run Total</th></tr>
        </thead>
        <tbody id="reward-table"></tbody>
      </table>
    </section>

    <section class="panel" id="telemetry-panel">
      <h2>Telemetry</h2>
      <table>
        <thead>
          <tr><th>Metric</th><th>Hero</th><th>Enemy</th></tr>
        </thead>
        <tbody id="telemetry-table"></tbody>
      </table>
    </section>

    <section class="panel" id="stats-panel">
      <h2>Hero Snapshot</h2>
      <table>
        <thead>
          <tr><th>Stat</th><th>Value</th></tr>
        </thead>
        <tbody id="stats-table"></tbody>
      </table>
    </section>

    <section class="panel" id="log-panel">
      <h2>Event Log</h2>
      <div class="log" id="log-output"></div>
    </section>

    <script type="module" src="./dist/web/src/main.js"></script>
  </body>
</html>
